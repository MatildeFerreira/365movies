<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>365 Movies</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="css/css-reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
	<header>
		<h1>365 Movies</h1>
		<h2>watched</h2>
	</header>
	<main>

		<!--Lista primeira -->
		<ol id="first">
			<li class="date">DATE</li>
			<li class="title">TITLE</li>
			<li class="review">REVIEW</li>
		</ol>
		<ol class="allmovies">
		</ol>
	</main>
	<button id="addwatched"><img src="icons/icon-04.svg" alt="Add"></button>
	<div id="formaddwatched">
		<button id="close"><img src="icons/icon-05.svg" alt="Close"></button>
		<label for="ndate">Date</label>
		<input type="text" name="ndate" id="formdate">

		<label for="ntitle">Title</label>
		<input type="text" name="ntitle" id="formtitle">

		<label for="nplatform">Watched in</label>
		<input type="text" name="nplatform" id="formplatform">

		<label for="nreview">Review</label>
		<p class="stars"><span class="starempty" id="um">☆</span><span class="starempty" id="dois">☆</span><span class="starempty" id="tres">☆</span><span class="starempty" id="quatro">☆</span><span class="starempty" id="cinco">☆</span></p>

		<button id="donewatched"><img src="icons/icon-06.svg" alt="Done"></button>
		<p id="notfound">Sorry, that movie couldn't be found!</p>
		<p id="warning">Please fill out all the parameters</p>
	</div>

	<div id="formeditwatched">
		<button id="editclose"><img src="icons/icon-05.svg" alt="Close"></button>
		<label for="ndate">Date</label>
		<input type="text" name="ndate" id="dateedit">

		<label for="ntitle">Title</label>
		<input type="text" name="ntitle" id="titleedit">

		<label for="nplatform">Watched in</label>
		<input type="text" name="nplatform" id="platformedit">

		<label for="nreview">Review</label>
		<p class="starsedit"><span class="starempty" id="umedit">☆</span><span class="starempty" id="doisedit">☆</span><span class="starempty" id="tresedit">☆</span><span class="starempty" id="quatroedit">☆</span><span class="starempty" id="cincoedit">☆</span></p>

		<button id="doneeditwatched"><img src="icons/icon-06.svg" alt="Done"></button>
		<p id="notfoundedit">Sorry, that movie couldn't be found!</p>
		<p id="warningedit">Please fill out all the parameters</p>
	</div>

	<menu>
		<button id="bstatics"><img src="icons/icon-01.svg" alt="Rewind"><span>Statics</span></button>
		<button id="bwatched"><img src="icons/icon-02.svg" alt="Pause"><span>Watched</span></button>
		<button id="bto-see"><img src="icons/icon-03.svg" alt="Next"><span>To-See</span></button>
	</menu>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
