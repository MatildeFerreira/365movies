<html lang="en">

<head>
	<meta charset="utf-8">

	<title>365 Movies</title>

	<link href="css/css-reset.css" rel="stylesheet">

<body>
	<header>
		<h1>365 Movies</h1>
		<h2>to-see</h2>
	</header>
	<main>
		<ol id="toseefirst">
			<li class="toseetitle">TITLE</li>
			<li class="toseeyear">YEAR</li>
			<li class="toseegenre">GENRE</li>
		</ol>
		<ol id="alltoseelist">
		</ol>


	</main>
	<button id="addtosee"><img src="icons/icon-04.svg" alt="Add"></button>

	<div id="formaddtosee">
		<button id="closetosee"><img src="icons/icon-05.svg" alt="Close"></button>
		<label for="formtitletosee">Title</label>
		<input type="text" name="ntitle" id="formtitletosee">
		<button id="random">Random</button>
		<button id="donetosee"><img src="icons/icon-06.svg" alt="Done"></button>
		<p id="notfoundtosee">Sorry, that movie couldn't be found!</p>
		<p id="warningtosee">Please fill out the title of the movie you wanna add</p>
	</div>

	<div id="formedittosee">
		<button id="closeedittosee"><img src="icons/icon-05.svg" alt="Close"></button>
		<label for="edittitletosee">Title</label>
		<input type="text" name="ntitle" id="edittitletosee">
		<button id="doneedittosee"><img src="icons/icon-06.svg" alt="Done"></button>
		<p id="notfoundedittosee">Sorry, that movie couldn't be found!</p>
		<p id="warningedittosee">Please fill out the title of the movie you wanna add</p>
	</div>

	<div id="menu">
		<button id="bstatics"><img src="icons/icon-01.svg" alt="Rewind"><span>Statics</span></button>
		<button id="bwatched"><img src="icons/icon-02.svg" alt="Pause"><span>Watched</span></button>
		<button id="bto-see"><img src="icons/icon-03.svg" alt="Next"><span>To-See</span></button>
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
